apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 471112828719.dkr.ecr.us-east-1.amazonaws.com/chatbot-app:latest
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: app-secrets